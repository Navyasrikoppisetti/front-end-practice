<!DOCTYPE html>
<html>
<head>
  <title>Complex Front-end Application</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .button:hover {
      background-color: #555;
    }
    .message-container {
      margin-top: 20px;
      text-align: center;
    }
    .message {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .error {
      color: red;
    }
    .success {
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Complex Front-end Application</h1>
    <p>This is a more complex program using HTML, CSS, and JavaScript.</p>
    <button class="button" onclick="showMessage()">Click Me</button>
    <div class="message-container">
      <p class="message" id="message"></p>
      <p class="error" id="error"></p>
    </div>
  </div>
  
  <script>
    // JavaScript code
    function showMessage() {
      var messageElement = document.getElementById("message");
      var errorElement = document.getElementById("error");
      
      // Simulating an asynchronous operation
      showLoadingSpinner();
      setTimeout(function() {
        hideLoadingSpinner();
        
        // Randomly determine success or error message
        var random = Math.random();
        if (random < 0.5) {
          messageElement.innerHTML = "Operation completed successfully!";
          errorElement.innerHTML = "";
        } else {
          messageElement.innerHTML = "";
          errorElement.innerHTML = "An error occurred while processing the operation.";
        }
      }, 2000);
    }
    
    function showLoadingSpinner() {
      var button = document.querySelector(".button");
      button.innerHTML = '<span class="spinner"></span>Loading...';
      button.disabled = true;
    }
    
    function hideLoadingSpinner() {
      var button = document.querySelector(".button");
      button.innerHTML = "Click Me";
      button.disabled = false;
    }
  </script>
</body>
</html>
